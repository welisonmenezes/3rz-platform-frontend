<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>3RZ</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="icon" href="src/img/favicon.png"> -->
	<link rel="stylesheet" href="src/libs/bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="src/css/styles.css">
	<link rel="stylesheet" href="src/css/styles-responsive.css">
</head>
<body>
	
	<div class="wrap-all">

		<header class="sct-header nice-trasition-all" id="sct-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-2">
						<a href="#" class="box-logo nice-trasition-all" title="3RZ">
							<img src="src/img/logo-3rz.png" alt="Logo 3RZ">
						</a>
					</div>
					<div class="col-md-10 row-menu nice-trasition-all">

						<div class="row justify-content-end">
							<div class="col-md-2 col-header-opts nice-trasition-all">
								<ul class="ul-header-opts nice-trasition-all">
									<li>
										<div class="wm-dropdown" tabindex="0">
											<div class="wm-dropdown-label">PT</div>
											<ul class="wm-dropdown-opts gradient-border">
												<li class="wm-dropdown-item">
													<a href="#" class="dynamic-tabindex" title="EN" tabindex="-2">EN</a>
												</li>
												<li class="wm-dropdown-item">
													<a href="#" class="dynamic-tabindex" title="PT" tabindex="-2">PT</a>
												</li>
											</ul>
										</div>
									</li>
									<li class="show-992">
										<div class="btn-menu-mbl toggle-mbl-menu" tabindex="0">
											<span class="hamburguer"></span>
										</div>
									</li>
								</ul>
							</div>
							<div class="col-md-1 no-padding">
								<a href="#" class="btn btn-nav link nice-trasition-all" title="Contact/Help">Contact/Help</a>
							</div>

						</div>
					</div>
				</div>
			</div>
		</header>

		<section class="sct-main sct-register">
			<div class="container-fluid">
				
				<div class="row justify-content-around">
					<div class="col-lg-5 col-md-8">
						<h2 class="nice-title">Make your registration</h2>
						<form action="#" class="form-default form-register">
							<div class="form-group">
								<div class="gradient-border radius">
								    <input type="email" class="form-control" placeholder="EMAIL">
								</div>
							</div>
							<div class="form-group">
								<div class="gradient-border radius">
								    <input type="email" class="form-control" placeholder="EMAIL CONFIRMATION">
								</div>
							</div>
							<div class="form-group">
								<div class="gradient-border radius">
								    <input type="text" class="form-control" placeholder="NAME">
								</div>
							</div>
							<div class="form-group">
								<div class="gradient-border radius">
								    <input type="text" class="form-control" placeholder="DATE OF BIRTH">
								</div>
							</div>
							<div class="form-group">
								<div class="gradient-border radius">
								    <input type="password" class="form-control" placeholder="PASSWORD">
								</div>
							</div>
							<div class="form-group">
								<div class="gradient-border radius">
								    <input type="password" class="form-control" placeholder="PASSWORD CONFIRMATION">
								</div>
							</div>
							<div class="form-group text-center row-accept">
								<label class="wm-custom-checkbox right dynamic-tabindex" tabindex="0">
									<input type="checkbox" value="" tabindex="-1">
									<span class="checkmark"></span>
									<span class="label">I accept the</span> 
								</label>
								<a href="#" class="btn-simple nice-trasition-all" title="terms of use">terms of use</a>
							</div>
							<div class="form-group text-center action">
								<button type="submit" class="btn btn-primary">Register</button>
								<p class="text-center">
									<a href="#" class="btn-simple nice-trasition-all" title="I already have registration">I already have registration</a>
								</p>
							</div>
						</form>
					</div>
				</div>

			</div>
		</section>

		<footer class="sct-footer">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 text-center">
						<p>
							<small>
								Copyright &copy; 2019 3RZ. All rights reserved.
							</small>
						</p>
					</div>
				</div>
			</div>
		</footer>
		
	</div>

	<script src="src/js/app.js"></script>
</body>
</html>
